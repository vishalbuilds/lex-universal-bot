bot:
  name: "lex_v2_universal_bot"
  description: "Universal Lex V2 chatbot for amazon connect"

  region: "us-east-1"

  roleArn: "arn:aws:iam::842675979580:role/aws-service-role/lex.amazonaws.com/AWSServiceRoleForLexBots" # Access IAM Role: if none, will create new

  dataPrivacy:
    childDirected: False #By default set as False

  idleSessionTTLInSeconds: 300

  # -------------------------------
  # ALIAS
  # -------------------------------
  alias:
    name: "prod"
    description: "Production alias"

  # -------------------------------
  # BOT LOCALES
  # -------------------------------
  locale:
    - localeId: "en_US"
      nluIntentConfidenceThreshold: 0.40

      # -------------------------------
      # ACCESS / LAMBDA CONFIGURATION
      # -------------------------------
      lambdaHooks:
        arn: "arn:aws:lambda:us-east-1:842675979580:function:lambda-lex-test"
        codeHookInterfaceVersion: "1.0" # Lex code hook interface version (always "1.0")

      voiceSettings:
        voiceId: "Joanna"
        engine: "neural" # neural or standard : if None, will use neural

      # -------------------------------
      # INTENTS
      # -------------------------------
      intents:
        # -------------------------------
        # INTENT: lex custom phrase intent
        # -------------------------------
        - name: "LEX_CUSTOM_PHRASE_EN_US"
          codeHook:
            - fulfillmentCodeHook #enable fulfilment prompt and lambda hook
            - intentConfirmationSetting #enable Confirmation prompt to fulfill intent or cancel
          description: "A intent with custom phrases to fulfill all type of custom requests in english"

          sampleUtterances:
            - "I need help with {CUSTOM_PHRASE}"
            - "Can you help me with {CUSTOM_PHRASE}"
            - "I am having trouble with {CUSTOM_PHRASE}"
            - "Please assist me on {CUSTOM_PHRASE}"
            - "I require assistance for {CUSTOM_PHRASE}"
            - "Help me out with {CUSTOM_PHRASE}"
            - "What is the way to handle {CUSTOM_PHRASE}"
            - "I need some help regarding {CUSTOM_PHRASE}"
            - "Assist with my {CUSTOM_PHRASE} issue"
            - "Tell me how to fix {CUSTOM_PHRASE}"
            - "Support needed for {CUSTOM_PHRASE}"
            - "I am stuck on {CUSTOM_PHRASE} "
            - "Guide me through {CUSTOM_PHRASE}"
            - "I want help on {CUSTOM_PHRASE} now"
            - "Problem with {CUSTOM_PHRASE}"

        # -------------------------------
        # INTENT: lex repeat phrase intent
        # -------------------------------
        - name: "LEX_REPEATED_PHRASE_EN_US"
          codeHook:
            - fulfillmentCodeHook #enable fulfilment prompt and lambda hook
            - intentConfirmationSetting #enable Confirmation prompt to fulfill intent or cancel
          description: "A intent with repeat phrases to fulfill all type of repeat requests in english"

          sampleUtterances:
            - "Repeat yourself"
            - "What did you say"
            - "Can you say it once more"
            - "Go over that again"
            - "Repeat the previous"
            - "Say it over again"
            - "I did not hear"
            - "Repeat your last response"
            - "Again what was that"
            - "Come again"
            - "Redo that statement"
            - "Repeat after me"
            - "you repeat"
            - "repeat"
            - "Echo that back"
            - "Run it by me again"
            - "What was the last part"

      # -------------------------------
      # SLOT DEFINITIONS (Combined slots + slotTypes)
      # Each slot includes both the slot configuration and its type definition
      # -------------------------------
      slotDefinitions:
        # Custom Slots
        - name: "LEX_PRODUCT_TYPE_EN_US"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: "PRODUCT_TYPE"
          type: "Custom"
          description: "Sample lex to capture product name"
          slotConstraint: "Optional"
          priority: 60
          slotType:
            resolutionStrategy: "TopResolution"
            slotTypeValues:
              - sampleValue: "Laptop"
                synonyms: ["notebook", "computer", "macbook", "ultrabook"]
              - sampleValue: "Smartphone"
                synonyms: ["mobile", "cell phone", "android phone", "iphone"]
              - sampleValue: "Tablet"
                synonyms: ["ipad", "android tablet", "tab"]
              - sampleValue: "Headphones"
                synonyms: ["earphones", "earbuds", "headset", "audio device"]
              - sampleValue: "Smartwatch"
                synonyms: ["fitness watch", "wearable", "digital watch"]
              - sampleValue: "Camera"
                synonyms: ["dslr", "mirrorless", "digital camera"]

        - name: "LEX_YES_NO_EN_US"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: YES_NO
          type: "Custom"
          description: "Yes or No responses"
          slotConstraint: "Optional"
          priority: 90
          slotType:
            resolutionStrategy: "TopResolution"
            slotTypeValues:
              - sampleValue: "Yes"
                synonyms:
                  [
                    "ya",
                    "yeah",
                    "yep",
                    "sure",
                    "affirmative",
                    "ok",
                    "okay",
                    "of course",
                    "yup",
                    "indeed",
                    "certainly",
                  ]
              - sampleValue: "No"
                synonyms:
                  [
                    "nope",
                    "nah",
                    "negative",
                    "never",
                    "not at all",
                    "nuh-uh",
                    "no way",
                    "nay",
                    "not",
                    "not today",
                  ]

        - name: "LEX_CHANNEL_EN_US"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: CHANNEL
          type: "Custom"
          description: "Communication channel type"
          slotConstraint: "Optional"
          priority: 70
          slotType:
            resolutionStrategy: "TopResolution"
            slotTypeValues:
              - sampleValue: "SMS"
                synonyms: ["text", "message", "short message service"]
              - sampleValue: "Call"
                synonyms: ["phone", "voice call", "telephone"]
              - sampleValue: "Email"
                synonyms: ["mail", "e-mail"]
              - sampleValue: "Chat"
                synonyms: ["messenger", "live chat", "online chat"]

        - name: "LEX_DTMF_EN_US"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: DTMF
          type: "Custom"
          description: "DTMF key pressed by the user"
          slotConstraint: "Optional"
          priority: 85
          slotType:
            resolutionStrategy: "TopResolution"
            slotTypeValues:
              - sampleValue: "0"
                synonyms: ["zero", "none"]
              - sampleValue: "1"
                synonyms: ["one", "first"]
              - sampleValue: "2"
                synonyms: ["two", "second"]
              - sampleValue: "3"
                synonyms: ["three", "third"]
              - sampleValue: "4"
                synonyms: ["four", "fourth"]
              - sampleValue: "5"
                synonyms: ["five", "fifth"]
              - sampleValue: "6"
                synonyms: ["six", "sixth"]
              - sampleValue: "7"
                synonyms: ["seven", "seventh"]
              - sampleValue: "8"
                synonyms: ["eight", "eighth"]
              - sampleValue: "9"
                synonyms: ["nine", "ninth"]

