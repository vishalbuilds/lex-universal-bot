        - name: "LEX_EMAIL_ADDRESS_EN_US_Built-in"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: EMAIL_ADDRESS_BUILTIN
          type: "BuiltIn"
