        - name: "LEX_PHONE_NUMBER_EN_US_Built-in"
          intent: "LEX_CUSTOM_PHRASE_EN_US"
          slotPhraseName: PHONE_NUMBER_BUILTIN
          type: "BuiltIn"
          slotConstraint: "Optional"
          priority: 80
